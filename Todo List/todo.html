<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="todo.css">
	<script src="todo.js" defer></script>
	<title>Document</title>
	<style>
		
	</style>
</head>
<body>
	<div class="todo_wrapper">
		<div class="go">Todo List</div>
		<div class="header">
			<div class="error_text error_text1"></div>
			<div class="error_text error_text2"></div>
			<div class="todo_input_wrapper">
				<input class="todo_input" type="text" autocomplete="no">
				<div class="todo_input_add_btn">
					<div class="line line1"></div>
					<div class="line line2"></div>
				</div>
			</div>
			<select name="todos" class="filter">
				<option value="all">All</option>
				<option value="completed">Completed</option>
				<option value="uncompleted">Uncompleted</option>
			</select>
		</div>
		<div class="todo_list_container"></div>
	</div>
</body>
</html>
