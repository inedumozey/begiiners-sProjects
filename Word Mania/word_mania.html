<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="word_mania.css">
	<script src="word_mania.js" defer=""></script>
	<title>Word Mania</title>
</head>
<body>
	<div class="container">
		<h1>New Year Count Down</h1>
		<div class="wrapper">
			<small class="count_wrapper">
				<h4>Months</h4>
				<p class="months"></p>
			</small>
			<small class="count_wrapper">
				<h4>Weeks</h4>
				<p class="weeks"></p>
			</small>
			<small class="count_wrapper">
				<h4>Days</h4>
				<p class="days"></p>
			</small>
			<small class="count_wrapper">
				<h4>Hours</h4>
				<p class="hours"></p>
			</small>
			<small class="count_wrapper">
				<h4>Minutes</h4>
				<p class="minutes"></p>
			</small>
			<small class="count_wrapper">
				<h4>Seconds</h4>
				<p class="seconds"></p>
			</small>
		</div>
	</div>
</body>
</html>
