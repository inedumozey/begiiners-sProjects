<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-16">
	<title>Pocket Note Books</title>
	<link rel="stylesheet" href="note.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="headerContents">
				<div class="title">
					<h1>Pocket Notebooks</h1>
				</div>
				<div class="arrowBox">
					<div class="arrowText">
						<h4>Type or past your text in this box</h4>
					</div>
					<div class="arrow">
						<div class="up"></div>
						<div class="down"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="main">
			<div class="mainContent">
				<div class="textAreaResultArea">
					<div class="textArea">
						<textarea class="text" style="color:red;" placeholder="Type or past your text here" autocomplete="off"></textarea>
						<div class="btnDiv">
							<button class="btn">Add Text</button>
						</div>
					</div>
					<div class="resultArea"></div>
				</div>
				<div class="fullPageContainer">
					<div class="fullPageTitle">Full page</div>
					<div class="fullPage">
						<div class="page"></div>
					</div>
				</div>

			</div>

		</div>

		<div class="footer">
			<div class="footerContents">
				<div class="right">
					<p>All right Reserved</p>
				</div>
			</div>
		</div>
	</div>

					
<script src="note.js"></script>
</body>
</html>
