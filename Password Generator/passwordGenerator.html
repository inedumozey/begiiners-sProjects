<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="passwordGenerator.css">
	<script src="passwordGenerator.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="title-wrapper">
			<h3>Password Generator</h3>
		</div>
		<div class="display-wrapper">
			<div class="display">553tree37</div>
		</div>
		<div class="setting-wrapper">
			<div class="box">
				<div class="wrapper">
					<label for="length">Password Length</label>
					<input id="length" type="number" min="8" max="26" value="8">
				</div>
				<div class="wrapper">
					<label for="uppercase">Uppercase Letters</label>
					<input id="uppercase" type="checkbox">
				</div>
				<div class="wrapper">
					<label for="lowercase">Lowercase Letters</label>
					<input id="lowercase" type="checkbox">
				</div>
				<div class="wrapper">
					<label for="number">Numbers</label>
					<input id="number" type="checkbox">
				</div>
				<div class="wrapper">
					<label for="symbols" >Symbols</label>
					<input id="symbols" type="checkbox">
				</div>
				<div class="wrapper">
					<button class="btn">Generate</button>
				</div>
			</div>
		</div>
		<div class="programmer">Mozey</div>
	</div>
</body>
</html>
